<div class="module">
  <ngx-gauge
    [type]="gaugeType"
    [value]="gaugeValue"
    [thick]="gaugeThick"
    [label]="gaugeLabel"
    [append]="gaugeAppendText"
    [size]="300"
    [min]="gaugeMin"
    [max]="gaugeMax"
    [foregroundColor]="'#34495e'"
    [animate]="false"
  >
  </ngx-gauge>
</div>
